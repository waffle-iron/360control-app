<ion-view title="Validación" view-cache="false">

    <ion-content padding="true">
        <widget-clientes></widget-clientes>

        <form class="list">
            <div class="branco">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Observación</span>
                    <textarea placeholder="Campo de texto" rows="4" ng-model="dados.observacao"></textarea>
                </label>
            </div>
            <div class="spacer" style="height: 21px;"></div>
            <label class="item item-input">
                <span class="input-label">Fecha</span>
                <input type="date" placeholder="" ng-model="dados.data">
            </label>
            <ion-toggle toggle-class="toggle-balanced" ng-checked="dados.ativacao" ng-model="dados.ativacao">Disponible para positivación</ion-toggle>

            <div class="spacer" style="height: 21px;"></div>

            <a ng-click="salvar()" class="button button-balanced  button-block">Guardar</a>

            <div class="spacer" style="height: 21px;"></div>
        </form>
    </ion-content>
</ion-view>
