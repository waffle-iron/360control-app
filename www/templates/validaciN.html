<ion-view title="Validación" view-cache="false">
    <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <ion-item class="item-avatar item-icon-right"ui-sref="men.editarPDV">
                <img src="{{pdv.url}}">
                <h2>{{pdv.nome}}</h2>
                <p>{{pdv.endereco}}</p>
                <i class="icon ion-edit icon-accessory"></i>
            </ion-item>
        </div>
        <form class="list">
            <div class="branco">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Observación</span>
                    <input type="text" placeholder="Campo de texto" ng-model="dados.observacao">
                </label>
            </div>
            <div class="spacer" style="width: 300px; height: 21px;"></div>
            <label class="item item-input">
                <span class="input-label">Fecha</span>
                <input type="date" placeholder="" ng-model="dados.fechamento">
            </label>
            <ion-toggle toggle-class="toggle-balanced" ng-checked="dados.disponivel" ng-model="dados.disponivel">Disponible para positivación</ion-toggle>
           
            <div class="spacer" style="width: 300px; height: 21px;"></div>
            
            <a ng-click="salvar()" class="button button-balanced  button-block">Guardar</a>
            
            <div class="spacer" style="width: 300px; height: 21px;"></div>
        </form>
    </ion-content>
</ion-view>
