        <div>

        </div>
        <div class="spacer" style="height: 29px;"></div>
        <div style="text-align:center;" class="show-list-numbers-and-dots">

            </p>
        </div>
        <div style="text-align:center;" class="show-list-numbers-and-dots">

        <a ui-sref="men.listaDePDVs" class="button button-dourado button-block">Lista de Verificaci√≥n</a>

        <a ng-repeat="(key, item) in canais" class="button button-dourado button-block" ng-click="consultar(item)" ng-style="{background: (item.status < 1?'#525151':'')}">{{item.nome}}</a>
