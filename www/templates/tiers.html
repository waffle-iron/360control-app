<ion-view title="Registro Fotográfico" view-cache="false">

    
    <ion-content padding="true">

        <widget-clientes></widget-clientes>
        <h3 style="color:#000000;text-align:center;">Registro Fotográfico</h3>

        <form class="list">
            <div ng-repeat="l in dados">
                <div class="spacer" style="height: 21px;"></div>
                <ion-item class="item-avatar item-icon-right">
                    <img ng-src="{{l.TiersItensurl}}" ng-click="fotoGrande(l)">
                    <h2>{{l.item}}</h2>
                    <p>Cantidad estándar: {{l.quantidade}}</p>
                    <i class="icon ion-ios-camera" ng-click="tirarFoto(l)"></i>
                </ion-item>
                <label class="item item-input">
                    <span class="input-label">Instalado</span>
                    <input type="number" ng-model="l.TiersItensresposta" placeholder="Cantidad">
                </label>
            </div>
        </form>

        <div class="spacer" style="height: 21px;"></div>
        <a ng-click="salvar()" class="button button-balanced  button-block">Guardar</a>
        <div class="spacer" style="height: 21px;"></div>

    </ion-content>
</ion-view>

<script id="my-foto.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-royal">
        <h1 class="title">Detalles de la foto</h1>
        <button class="button button-icon button-clear ion-close-circled" ng-click="closeModal()"></button>
    </ion-header-bar>    
    <ion-content>
    <img ng-src="{{datalhes_foto}}" style="width: 99%;">
    </ion-content>
  </ion-modal-view>
</script>
