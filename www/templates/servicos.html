<ion-view title="{{serve.nome}}" view-cache="false">

    <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content padding="true">
        <widget-clientes></widget-clientes>
        <h3 style="color:#000000; text-align:center;">{{serve.nome}}</h3>
        <ion-list ng-show="serve.contem_fotos > 0">
            <ion-item class="item-avatar item-icon-right" ng-click="tirarFoto('foto_antes', 'url_antes')">
                <img ng-src="{{dados.url_antes}}">
                <h2>Antes</h2>
                <p>Registro Fotográfico</p>
                <i class="icon ion-ios-camera"></i>
            </ion-item>
            <ion-item class="item-avatar item-icon-right" ng-click="tirarFoto('foto_depois', 'url_depois')">
                <img ng-src="{{dados.url_depois}}">
                <h2>Después</h2>
                <p>Registro Fotográfico</p>
                <i class="icon ion-ios-camera"></i>
            </ion-item>
        </ion-list>
        <a  ng-show="serve.contem_fotos < 1" style="font-size:18px;" class="button button-energized button-block icon-left ion-android-camera" href="#/men/tiers/{{id_pdv}}">Registro Fotográfico</a>
        <div class="spacer" style="height: 21px;"></div>
        <form class="list">
            <div class="branco">

                <label class="item item-input item-stacked-label background: #ffc">
                    <span class="input-label">Observación</span>
                    <input type="text" ng-model="dados.observacao" placeholder="Campo de texto">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Pendiente interna</span>
                    <input type="text" ng-model="dados.pendencia" placeholder="Campo de texto">
                </label>
            </div>
            <div class="spacer" style="height: 21px;"></div>
            <label class="item item-input">
                <span class="input-label">Fecha</span>
                <input type="date" ng-model="dados.fechamento" placeholder="Informe uma data">
            </label>
            <label class="item item-select">
                <span class="input-label">Status</span>
                <select ng-model="dados.status">
                    <option value="1" ng-selected="dados.status == 1">Terminado</option>
                    <option value="2" ng-selected="dados.status == 2">Pendiente</option>
                    <option value="3" ng-selected="dados.status == 3">Disminuido</option>
                </select>
            </label>
            <div class="spacer" style="height: 21px;"></div>
            <a ng-click="salvar()" class="button button-balanced  button-block">Guardar</a>
            <div class="spacer" style="height: 21px;"></div>
        </form>
    </ion-content>
</ion-view>
