<ion-view title="Editar PDV" view-cache="false">
    
    
    <ion-content padding="true">
        <form class="list">
            <div>
                <label class="item item-input">
                    <span class="input-label">Nombre</span>
                    <input ng-model="pdv.nome" type="text" placeholder="">
                </label>
                <div class="spacer" style="height: 4px;"></div>
            </div>
            <div>
                <label class="item item-input">
                    <span class="input-label">Dirección</span>
                    <input ng-model="pdv.endereco" type="text" placeholder="">
                </label>
                <div class="spacer" style="height: 4px;"></div>
            </div>
            <div>
                <label class="item item-input">
                    <span class="input-label">Ciudad</span>
                    <input ng-model="pdv.cidade" type="text" placeholder="">
                </label>
                <div class="spacer" style="height: 4px;"></div>
            </div>
            <div>
                <label class="item item-input">
                    <span class="input-label">Teléfono</span>
                    <input ng-model="pdv.telefone" type="text" placeholder="">
                </label>
                <div class="spacer" style="height: 4px;"></div>
            </div>
        </form>

        <div class="spacer" style="height: 4px;"></div>
        <a ng-click="salvar()" class="button button-balanced  button-block">Guardar</a>
    </ion-content>
</ion-view>
